<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        content="The brand new collection of mountains is best in class! Buy your dream mountain here!">

    <link rel="stylesheet" href="css/style.css">
</head>

<body">
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">Free shipping</a></li>
            <li id="FAQ"><a href="">FAQ</a></li>
            <li id="shoppingbag"><a href="index3.html">Shoppingbag</a></li>
        </ul>
    </nav>
    <header>
        <img src="img/mountain.webp" alt="mountain">
        <h1>Website name</h1>
    </header>
    <section class="products" id="products"></section>
    <p id="enablejavascript">Please enable javascript</p>
    <footer id="mainpagefooter">
        <ul>
            <li><a href="">Contact</a></li>
            <li><a href="">About</a></li>
        </ul>
    </footer>
    </body>
    <script id="product-template" type="text/x-handlebars-template">
        <div id="{{name}}" class="product" onmouseover="showinfo('{{name}}')" onmouseout="hideinfo('{{name}}')">
            <img src="img/{{name}}.webp" alt="{{name}}image">
            <h3 class="saletag nosaletag{{saletag}}">{{saletag}}</h3>
            <div id="productinfo{{name}}" class="productinfo">
            <h4 class="productname">{{name}}</h4>
            {{#if sale}}
            <h4 class="salepricetag">Now:{{price}} Was:{{oldprice}}</h4>
            {{else}}
            <h4 class="pricetag">Price:{{price}}</h4>
            {{/if}}    
            <button onclick="addtobag('{{name}}', '{{price}}')" class="addtocart">Add to bag</button>
            <button onclick="viewproduct('{{name}}', '{{price}}', '{{image}}', '{{sale}}', '{{oldprice}}')" class="viewproduct">View</button>
        </div>
        </div>
</script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="js/javascript.js"></script>

</html>
